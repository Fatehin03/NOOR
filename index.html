<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noor | Digital Al-Quran by Fatehin Alam</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter,sans-serif;background:#f3f4f6}
.arabic{font-family:Amiri,serif;direction:rtl;line-height:2.6}
.bangla{font-family:'Noto Sans Bengali',sans-serif}
.glass{background:rgba(255,255,255,.95);backdrop-filter:blur(12px)}
.active{border-left:4px solid #059669;background:#ecfdf5}
</style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

<nav class="h-16 glass flex items-center justify-between px-5 border-b">
  <div class="flex items-center gap-3">
    <div class="w-9 h-9 bg-emerald-600 text-white rounded-lg flex items-center justify-center font-bold">ن</div>
    <span class="font-bold text-lg">Noor</span>
  </div>

  <input id="search" placeholder="Search ayah / word / surah"
   class="w-full max-w-md bg-slate-100 rounded-full px-5 py-2 text-sm outline-none">

  <select id="reciter" class="bg-slate-100 px-2 py-1 rounded text-xs">
    <option value="ar.alafasy">Alafasy</option>
    <option value="ar.abdurrahmaan">Abdur Rahman</option>
  </select>
  <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hidden lg:block">
            Fatehin Alam // Engine v1.0
  </div>
</nav>

<div class="flex flex-1 overflow-hidden">

<aside class="w-80 bg-white border-r overflow-y-auto hidden md:block">
  <div id="surahList"></div>
</aside>

<main class="flex-1 overflow-y-auto bg-slate-50">
  <div id="surahHeader" class="max-w-4xl mx-auto mt-6 px-4"></div>
  <div id="ayahList" class="max-w-4xl mx-auto p-4 space-y-6 pb-36"></div>
</main>

</div>

<footer id="player" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 translate-y-full transition">
<div class="max-w-4xl mx-auto flex items-center justify-between">
  <div>
    <div id="pSurah" class="text-xs font-bold"></div>
    <div id="pAyah" class="text-[10px] text-slate-500"></div>
  </div>

  <div class="flex items-center gap-5">
    <button onclick="prevAyah()">⏮</button>
    <button id="playBtn" class="w-12 h-12 bg-emerald-600 text-white rounded-full">⏸</button>
    <button onclick="nextAyah()">⏭</button>
  </div>

  <button onclick="closePlayer()" class="text-red-400">✕</button>
</div>
</footer>

<script src="app.js"></script>
</body>
</html>
