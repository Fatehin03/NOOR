<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor | Interactive Quran by Fatehin Alam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;500;700&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .arabic { font-family: 'Amiri', serif; line-height: 2.8; direction: rtl; }
        .bangla { font-family: 'Noto Sans Bengali', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .ayah-card:hover { border-color: #10b981; transform: translateY(-2px); }
        .loading-spin { border-top-color: #10b981; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-30">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-bold text-2xl shadow-lg shadow-emerald-200">ن</div>
            <h1 class="text-xl font-bold tracking-tight hidden sm:block">Noor <span class="text-xs font-normal text-slate-400">by Fatehin Alam</span></h1>
        </div>

        <div class="flex-1 max-w-xl mx-4">
            <input type="text" id="searchInput" placeholder="Search Surah or Ayah..." 
                class="w-full bg-slate-100 border-none rounded-xl py-2 px-4 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>

        <div class="flex items-center gap-4">
            <button onclick="toggleBookmarks()" class="text-slate-400 hover:text-emerald-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-white border-r border-slate-200 overflow-y-auto hidden lg:block" id="surahList">
            <div class="p-10 text-center"><div class="loading-spin w-8 h-8 border-4 border-slate-200 rounded-full mx-auto"></div></div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth" id="mainScroll">
            <div id="contentArea" class="max-w-4xl mx-auto space-y-6 pb-32">
                </div>
        </main>
    </div>

    <footer id="player" class="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t border-slate-200 p-4 transform translate-y-full transition-transform duration-500 z-40">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex flex-col">
                <span id="playerSurahName" class="font-bold text-emerald-700 text-sm">Surah Name</span>
                <span id="playerAyahNum" class="text-xs text-slate-500">Ayah 1</span>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="changeAyah(-1)" class="text-slate-400 hover:text-emerald-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <button id="masterPlayBtn" class="w-12 h-12 bg-emerald-600 text-white rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button onclick="changeAyah(1)" class="text-slate-400 hover:text-emerald-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
            </div>
            <div class="hidden sm:block text-[10px] uppercase text-slate-400 font-bold tracking-widest">
                © Fatehin Alam 2026
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
