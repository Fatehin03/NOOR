<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor | Digital Al-Quran by Fatehin Alam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --emerald-primary: #059669; }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .arabic { font-family: 'Amiri', serif; line-height: 2.8; direction: rtl; }
        .bangla { font-family: 'Noto Sans Bengali', sans-serif; }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        /* UI Components */
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #e5e7eb; }
        .surah-card-active { border-left: 4px solid var(--emerald-primary); background: #ecfdf5; }
        .ayah-card { transition: all 0.3s ease; border: 1px solid #f3f4f6; }
        .ayah-card:hover { border-color: #10b981; background: #ffffff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-900">

    <nav class="h-16 glass-nav flex items-center justify-between px-6 z-50 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">ن</div>
            <span class="font-bold text-lg tracking-tight">Noor</span>
        </div>
        
        <div class="flex-1 max-w-2xl mx-8 relative">
            <input type="text" id="surahSearch" placeholder="Search Surah (e.g. Yaseen, Fatiha)..." 
                class="w-full bg-slate-100 border-none rounded-full py-2.5 px-6 text-sm focus:ring-2 focus:ring-emerald-500 transition-all outline-none">
        </div>

        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hidden md:block">
            Fatehin Alam // v1.0
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-80 bg-white overflow-y-auto border-r border-slate-200" id="surahSidebar">
            </aside>

        <main class="flex-1 overflow-y-auto bg-slate-50 relative" id="mainContainer">
            <div id="surahHeader" class="max-w-4xl mx-auto mt-8 px-4"></div>
            
            <div id="ayahList" class="max-w-4xl mx-auto p-4 space-y-4 pb-32">
                <div class="flex flex-col items-center justify-center h-64 text-slate-400">
                    <p>Select a Surah to start reading</p>
                </div>
            </div>
        </main>
    </div>

    <footer id="audioBar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 transform translate-y-full transition-transform duration-500 z-50">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div id="playerIndicator" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <div>
                    <h5 id="p-surah" class="text-xs font-bold text-slate-900">Al-Fatiha</h5>
                    <p id="p-ayah" class="text-[10px] text-slate-500">Ayah 1</p>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <button onclick="changeAyah(-1)" class="hover:text-emerald-600 text-slate-400">⏮</button>
                <button id="playBtn" onclick="togglePlay()" class="w-12 h-12 bg-emerald-600 text-white rounded-full flex items-center justify-center shadow-lg shadow-emerald-100">
                    <span id="playIcon">⏸</span>
                </button>
                <button onclick="changeAyah(1)" class="hover:text-emerald-600 text-slate-400">⏭</button>
            </div>
            <div class="text-[10px] font-mono text-slate-300">Fatehin03 Engine</div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
